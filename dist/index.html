<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading-list</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="main">
        <div class="list__app">
            <h1 class="list__title">Reading-list</h1>
            <div class="form">
                <input class="form__input" type="text" id="taskInput" placeholder="add your books you have read">
                <button class="form__btn" id="addTask">Add</button>
            </div>
            <ul class="list" id="taskList"></ul>
        </div>
        <div class="list__app">
            <h2>Top Books to read</h2> 
            <ul id="TopBooks" class="TopBooks"></ul>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
